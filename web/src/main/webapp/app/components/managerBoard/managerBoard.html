<h1>Administration of Club</h1>
<div class="col-sm-4">
    <div class="row" ng-repeat="team in teams">
        <button  type="button" ng-click="getPlayersOfTeam(team)" class="btn btn-default">{{team.category}}</button>
    </div>
    <div class="row">
        <button  type="button" ng-click="getFreePlayersOfClub()" class="btn btn-default">Free Players</button>
    </div>
</div>
<div class="col-sm-5">
    <table class="table">
        <thead>
        <tr>
            <th>Jersey Number</th>
            <th>First name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="player in players">
            <td>{{player.jerseyNumber}}</td>
            <td>{{player.firstName}}</td>
            <td>{{player.lastName}}</td>
            <td>
                <button ng-click="deleteProduct(product)" type="submit" class="btn btn-primary">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
